<div class="results-container">
  <div class="match-text">
    <h4>Found {{results.length}} matches!</h4>
  </div>
  <div class="search-results">
    <div class="result" ng-if="result.media.photos" ng-repeat="result in results">
      <a class="bg-test" ng-href="./pets/{{result.id.$t}}">
        <img ng-src="{{result.media.photos.photo[3].$t}}">
        <div class="result-nameplate">{{result.name.$t}}</div>
      </a>
    </div>
  </div>
  <button class="btn waves-effect waves-light search-button button--lower" ng-click="backToSearch()">Back to Search</button>
</div>
