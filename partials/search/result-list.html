<div class="search-results">
  <div class="result" ng-repeat="result in results">
    <div class="bg-test">
      <img ng-src="{{result.media.photos.photo[3].$t}}">
      <div class="result-nameplate">{{result.name.$t}}</div>
    </div>
  </div>
</div>
