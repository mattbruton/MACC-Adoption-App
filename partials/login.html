<div class="row login login-content">
  <div>
    <div class="col s12 l2 offset-l5 login-title">
      <h2>Log In</h2>
    </div>
    <div>
      <div class="input-field col s8 l4 offset-l4 offset-s2 login-input">
        <!-- <label>Email</label> -->
        <input placeholder="E-mail" type="email" ng-model="account.email" autofocus>
      </div>
    </div>
    <div>
      <div class="input-field col s8 offset-s2 l4 offset-l4 login-input">
        <!-- <label>Password</label> -->
        <input placeholder="Password" type="password" ng-model="account.password">
      </div>
    </div>
    <div class="login-spacer">
      <div class="col s12">
        <div class="col s12 l12">
          <button ng-click="login()" class="col l2 offset-l5 s8 offset-s2 btn waves-effect waves-light orange darken-3 login-button" name="action">Login
          </button>
        </div>
        <div class="col s12 l12">
          <p class="register-text">New User?</p>
          <button ng-click="register()" class="col l2 offset-l5 s8 offset-s2 btn waves-effect waves-light orange darken-3 register-button" name="action">Register
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
