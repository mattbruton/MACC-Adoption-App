<div class="search-content" ng-controller="SearchCtrl">

  <div ng-show="isSearching" class="search-height-fix">
    <h2 class="search-heading">Find a Pet</h2>
    <div class="row">
      <div input-field class="col s10 offset-s1 l4 offset-l4 login-input">
        <select ng-model="select.value" material-select>
          <option value="" disabled selected>Select Pet Type (Required)</option>
          <option ng-repeat="value in select.choices">{{value}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div input-field class="col s10 offset-s1 l4 offset-l4 login-input">
        <select ng-model="sizes.value" material-select>
            <option value="" selected>Size (Optional)</option>
            <option ng-repeat="value in sizes.choices">{{value}}</option>
        </select>
      </div>
      </div>
      <div class="row">
      <div input-field class="col s10 offset-s1 l4 offset-l4  login-input">
        <select ng-model="ages.value" material-select>
            <option value="" selected>Age (Optional)</option>
            <option ng-repeat="value in ages.choices">{{value}}</option>
        </select>
      </div>
      </div>
      <div class="row">
      <div input-field class="col s10 offset-s1 l4 offset-l4 login-input">
        <select ng-model="sexes.value" material-select>
            <option value="" selected>Sex (Optional)</option>
            <option ng-repeat="value in sexes.choices">{{value}}</option>
        </select>
      </div>
      </div>
      <div class="row">
      <div class="col s12 l2 offset-l5">
        <button ng-click="displayPets()" class="col s8 offset-s2 btn waves-effect waves-light orange darken-3 search-button" name="action">Search
          <i class="fa fa-arrow-right right"></i>
        </button>
      </div>
      </div>
      
    </div>

      
  
  <div class="row" ng-show="showPets">
    <div class="col s12 l2 offset-l5">
      <button ng-click="returnToSearchView()" class="col s8 offset-s2 btn waves-effect waves-light orange darken-3 search-button" name="action"><i class="fa fa-arrow-left left"></i>Back
      </button>
      </div>
    <h4 class="col s12 search-heading">Displaying {{animalsToDisplay.length}} Results</h4>


    <div class="col s12 l12">
    <ul>
      <li ng-repeat="pet in animalsToDisplay">
        <div class="col s12 l4">
          <div class="s10 offset-1 grey lighten-4 search-card">
          
          <img class="search-result-img"ng-src="{{pet.media.photos.photo[3].$t}}">
          <h5 class="search-pet-title">{{pet.name.$t}}</h5>
          </div>
        </div>
      </li>
    </ul>
    </div>

     <div class="col s12 l2 offset-l5">
      <button ng-click="returnToSearchView()" class="col s8 offset-s2 btn waves-effect waves-light orange darken-3 search-button" name="action"><i class="fa fa-arrow-left left"></i>Back
      </button>
      </div>
  </div>
  <footer class="page-footer orange darken-3" ng-show="showPets" ng-include="'./partials/footer.html'"></footer>
</div>
