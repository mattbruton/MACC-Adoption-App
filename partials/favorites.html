<div class="fav-content col s10 offset-s1">
  <div class="row">
  <h3>Favorite Pets</h3>
  <div class="fav-collection col l6 offset-l3">

  <ul class="collection">
    <li class="collection-item avatar" ng-repeat="pet in favoritePets">
      <img ng-src={{pet.img}} alt="" class="fav-img">
      <span class="title">Title</span>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
  </ul>
  </div>
  </div>
</div>
