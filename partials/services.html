<div class="services-content">
  <h2 class="services-text">Shelter Information</h2>
  <div class="services-row row">
  <ul class="services-collapse col s8 offset-s2" data-collapsible="accordion" watch>
      <li ng-repeat="single in collapsibleElements">
          <div class="collapsible-header services-text">{{single.title}}</div>
            <div class="collapsible-body services-text">
            <div><h5>{{single.content}}</h5>
            
            <h5>{{single.content2}}</h5>
            
            <h5>{{single.content3}}</h5>

            <h5>{{single.content4}}</h5>

            <h5>{{single.content5}}</h5>

            <h5>{{single.content6}}</h5>

            <p>{{single.text}}</p>
            </div>
          </div>
      </li>
  </ul>
  </div>

</div>
